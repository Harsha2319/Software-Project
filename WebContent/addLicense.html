<div class="container">
  <div class="lock-wrapper">
      <div class="row">
          <div class="col-xs-12">
              <div class="lock-box" style="background-color:#cccccc;">
                  <div class="main">
                      <h3>Add Driver's License</h3>
                        <form id="license" style="font-size:16px;">
                          <div class="form-group">
                            <label for="inputLicenseNo">License Number : </label>
                            <input type="text" class="form-control" name="licenseno" required="required"/>
                          </div>
                          <div class="form-group">
                            <label for="inputIssueDate">Issue Date : </label>
                            <input type="date" class="form-control" name="issuedate" required="required"/>
                          </div>
                          <div class="form-group">
                            <label for="inputExpiryDAte">Expiry Date : </label>
                            <input type="date" class="form-control" name="expirydate" required="required"/>
                          </div>
                          <br/><br/><br/>
                          <button id="add" class="btn btn-primary btn-block" type="button" style="font-size:18px;">Add License</button>
                        </form>
                      </div>
                    </div>
                </div>
            </div>
        </div>
      </div>

<script>
    $('#pay').click(function(e) {
        var form = this;
        e.preventDefault();
        var formData = {}
        $.each(this, function(i, v){
        var input = $(v);

        formData[input.attr("name")] = input.val();

        });

        $.ajax({
              type: 'POST', // method attribute of form
              url: 'https://localhost:3030/registration/user',  // action attribute of form
              data : JSON.stringify(formData),
              contentType: 'application/json',
              success: function() {
              alert("Registered!");
                       // location.href = "login.html";
              },
              error: function() {alert("Enter the values");}
            });
        });
</script>
