<div class="container">
  <div class="lock-wrapper">
      <div class="row">
          <div class="col-xs-12">
              <div class="lock-box" style="background-color:#cccccc;">
                  <div class="main">
                      <h3>Add Payment</h3>
                        <form action="addPayment-response.jsp" id="pay" style="font-size:16px;">
                          <div class="form-group">
                            <label for="inputCardNo">Card Number : </label>
                            <input type="text" class="form-control" name="cardno" required="required"/>
                          </div>
                          <div class="form-group">
                            <label for="inputCVV">CVV : </label>
                            <input type="text" class="form-control" name="cvv" required="required"/>
                          </div>
                          <div class="form-group">
                            <label for="inputName">Expiry Date : </label>
                            <input type="text" class="form-control" name="expDate"  required="required"/>
                          </div>
                          <br/><br/><br/>
                          <button id="pay" class="btn btn-primary btn-block" type="submit" style="font-size:18px;">Pay</button>
                        </form>
                      </div>
                    </div>
                </div>
            </div>
        </div>
      </div>

<script>
    $('#pays').click(function(e) {
        var form = this;
        e.preventDefault();
        var formData = {}
        $.each(this, function(i, v){
        var input = $(v);

        formData[input.attr("name")] = input.val();

        });

        $.ajax({
              type: 'POST', // method attribute of form
              url: 'https://localhost:3030/registration/user',  // action attribute of form
              data : JSON.stringify(formData),
              contentType: 'application/json',
              success: function() {
              alert("Registered!");
                       // location.href = "login.html";
              },
              error: function() {alert("Enter the values");}
            });
        });
</script>
